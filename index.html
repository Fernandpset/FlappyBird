<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />


    <title>Floppy birds</title>
</head>
<body>
    <div class="container">

    
        <h1>Floppy Bird</h1>
        <div class="score-container">
            <div id="bestScore"></div>
            <div id="currentScore"></div>
        </div>

        <div class="juego">
            <canvas id="canvas" width="431" height="768"></canvas>
        </div>
        
        <script src="script.js"></script>
        <div class="tabla">
            
        
        </div>
        
        <input type=" text" id="username" placeholder="tu nombre es...">
        <button onclick="save()">listo</button>

        <table id="rankingTable">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Nombre</th>
                    <th>Puntuación</th>
                </tr>
            </thead>
            <tbody id="rankingBody">
            </tbody>
        </table>    
    </div>
    <script>
        
        var rankingData = [
            { posicion: 1, nombre: "Juan", puntuacion: 1000 },
            { posicion: 2, nombre: "María", puntuacion: 950 },
            { posicion: 3, nombre: "Pedro", puntuacion: 800 },
            { posicion: 4, nombre: "Laura", puntuacion: 750 },
            { posicion: 5, nombre: "Carlos", puntuacion: 700 }
        ]
        function cargarRanking() {
            var tbody = document.getElementById("rankingBody");
            tbody.innerHTML = ""; // Limpiar el contenido existente
    
            rankingData.forEach(function (item) {
                var row = document.createElement("tr");
                row.innerHTML = "<td>" + item.posicion + "</td>" +
                                "<td>" + item.nombre + "</td>" +
                                "<td>" + item.puntuacion + "</td>";
                tbody.appendChild(row);
            });
        }
        cargarRanking();
        
        //Service worker
        if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
        }
    </script>    

</body>
</html>
